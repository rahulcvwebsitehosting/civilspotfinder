    @media (max-width:600px){

/* ========== 4. ADD MARKER ========== */
function addMarker(sp){
  const marker = new google.maps.Marker({
    position:{lat:sp.lat,lng:sp.lng},map,title:sp.n,
    icon:{url:'data:image/svg+xml;charset=UTF-8,'+encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><circle cx="8" cy="8" r="7" fill="${colorMap[sp.c]}"/></svg>`),scaledSize:new google.maps.Size(16,16),anchor:new google.maps.Point(8,8)}
  });
  marker.addListener('click',()=>{
    if(sp.web){window.open(sp.web,'_blank')}else{window.open('https://www.google.com/search?q='+encodeURIComponent(sp.n+' '+sp.note),'_blank')}
  });
}
